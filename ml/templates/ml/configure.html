{% extends 'base.html' %}

{% block title %}
Configuração dos parâmetros
{% endblock %}

{% block text %}
Ordene os arquivos do mais antigo ao mais novo
{% endblock %}

{% block main %}

    <form action="{% url 'ml:train'%}" method="post">
        {% csrf_token %}
        <div class="row">
            <div class="col">
                <label>Ordene os arquivos:</label>
            {% for i in range %}
                <div class="form-group">
                    {{ select_form }}
                </div>
            {% endfor %}
            </div>
            <div class="col">
                <div class="form-group">
                    {{ n_clusters_form }}
                </div>
            </div>
        </div>
        <input type="submit" value="Enviar" class="btn btn-primary shadow rounded">
    </form>
</div>
{% endblock %}
